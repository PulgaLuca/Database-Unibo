{% extends "layout.html" %}

{% block content %}
<h1 class="title">List of Parafoils</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Modello</th>
            <th>Diametro</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for parafoil in parafoils %}
        <tr>
            <td>{{ parafoil.nome }}</td>
            <td>{{ parafoil.modello }}</td>
            <td>{{ parafoil.diametro }}</td>
            <td>{{ parafoil.link }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="col-lg-6 form-container">
    <h2 class="title">Parafoils Details</h2>
    <form id="parafoil-form" method="POST" >
        <!-- First Row -->
        <input type="hidden" id="old_nome" name="old_nome">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="new_nome" class="form-label" style="color: white;">Nome</label>
                <input type="text" class="form-control" id="new_nome" name="new_nome">
            </div>
            <div class="col-md-4 mb-3">
                <label for="modello" class="form-label" style="color: white;">Modello</label>
                <input type="text" class="form-control" id="modello" name="modello">
            </div>
            <div class="col-md-4 mb-3">
                <label for="diametro" class="form-label" style="color: white;">Diametro</label>
                <input type="number" class="form-control" id="diametro" name="diametro">
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="link" class="form-label" style="color: white;">Link</label>
                <input type="text" class="form-control" id="link" name="link">
            </div>            
        </div>
        <!-- Buttons Row -->
        <div class="d-flex justify-content-between" style="margin-bottom: 200px;">
            <button type="submit" class="btn btn-success" id="add-btn" formaction="/parafoil/add_parafoil" name="action" value="add">Add</button>
            <button type="submit" class="btn btn-primary" id="edit-btn" formaction="/parafoil/edit_parafoil" name="action" value="edit">Edit</button>
            <button type="submit" class="btn btn-danger" id="remove-btn" formaction="/parafoil/remove_parafoil" name="action" value="remove">Remove</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts%}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const tableRows = document.querySelectorAll(".table tbody tr");

        tableRows.forEach(row => {
            row.addEventListener("click", function() {
                const nome = this.cells[0].textContent;
                const modello = this.cells[1].textContent;
                const diametro = this.cells[2].textContent;
                const link = this.cells[3].textContent;

                document.getElementById("old_nome").value = nome;
                document.getElementById("new_nome").value = nome;
                document.getElementById("modello").value = modello;
                document.getElementById("diametro").value = diametro;
                document.getElementById("link").value = link;
            });
        });
    });

    document.getElementById('parafoil-form').onsubmit = function() {
        var newNome = document.getElementById('new_nome').value;
        if (!newNome) {
            alert("Il nuovo nome non pu√≤ essere vuoto!");
            return false;
        }
    };
</script>
{% endblock %}
